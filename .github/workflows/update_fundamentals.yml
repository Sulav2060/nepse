name: Update Fundamental Data (EPS/BV)

on:
  # schedule:
  #   # Run at 00:00 on the 1st day of every month
  #   - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-fundamentals:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Run Scraper
        run: python scrape_fundamental_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add eps.csv
          # Only commit and push if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update fundamental data (EPS/BV)" && git push)
