name: Update Live Trading Cache

on:
  schedule:
    # Run daily at 3:15 PM Nepal Time (UTC + 5:45)
    # 15:15 - 5:45 = 09:30 UTC
    - cron: "15 15 * * *"
  workflow_dispatch:

jobs:
  update-ltp:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run LTP scraper
        run: |
          python scrape_live_trading.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add live-trading-cache.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update live trading cache [skip ci]" && git push)
